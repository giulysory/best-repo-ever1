<template>
    <lightning-card title="Insert new Contact" icon-name="standard:contact">
      <div class="slds-m-around_small">
        <lightning-record-edit-form object-api-name="Contact">
          <lightning-input label="Name" onchange={handleNameChange}></lightning-input>
          <lightning-input label="Last Name" onchange={handleLastNameChange}></lightning-input>
          <lightning-input label="Phone" onchange={handlePhoneChange}></lightning-input>
        </lightning-record-edit-form>
        <div class="slds-m-top_small">
          <lightning-button variant="brand" label="Submit" onclick={handleSubmit}></lightning-button>
        </div>
      </div>
    </lightning-card>
  </template>
