<template>
    <lightning-card class="slds-card" title="Insert a new Opportunity" icon-name="custom:custom14">
        <div class="slds-var-m-around_medium">
            <lightning-input 
                name="Name"
                type="text" 
                label="Opportunity Name" 
                value={opportunityFields.name} 
                onchange={handleNameChange}
                required="true">
            </lightning-input>
            <lightning-input 
                name="CloseDate"
                type="date" 
                label="Close Date" 
                value={opportunityFields.closeDate} 
                onchange={handleDateChange}
                required="true">
            </lightning-input>
            <lightning-combobox
                name="StageName" 
                label="Stage" 
                value={opportunityFields.stage} 
                options={options} 
                onchange={handleStageChange} 
                required="true">
            </lightning-combobox>
        </div>
        <div class="slds-var-m-bottom_medium">
            <lightning-button
                class="slds-var-m-around_small" 
                variant="neutral"   
                label="Insert Opportunity"
                title="Insert Opportunity"
                onclick={handleClick}>
            </lightning-button>
        </div>
        <template if:true={isDataVisible}>
            <div>Name: {opportunityFields.name}</div>
            <div>Close Date: {opportunityFields.closeDate}</div>
            <div>Stage: {opportunityFields.stage}</div>
        </template>
    </lightning-card>
  </template>
